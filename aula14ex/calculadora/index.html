<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="pai"> 
    <header>
        <menu>
            <a  id="fex" onclick="fechar()" href="#">Fechar</a>
            <a id="abri" onclick="abrir()" href="#">Abrir</a>
            <a href="">Mais</a>

        </menu>
           <h1  class="gradiente-texto">Calcuradora</h1>
    </header>


   <div class="Calculadora" id="Calculadora">
    <div id="tela"></div>

    <div class="bloco-numeros">
        
          <hr>
        <div class="linha-operacao">
                <button class="btn">+</button>
                <button class="btn">-</button>
                <button class="btn">÷</button>
                <button id="limpar" class="c">C</button>
                
        
        </div>
        <div class="linha">
            <button class="btn">9</button>
            <button class="btn">8</button>
            <button class="btn">7</button>
            <button  class="btn">X</button>
        </div>
        <div class="linha">
             <button class="btn">6</button>
             <button class="btn">5</button>
             <button class="btn">4</button>
             <button class="btn">%</button>
        </div>
        
        <div class="linha">
            <button class="btn">3</button>
            <button class="btn">2</button>
            <button class="btn">1</button>
            <button class="btn">/</button>
        </div>
        <div class="linha">
            <button class="btn">0</button>
            <button class="btn"><strong>,</strong></button>
            <button  class="igual">=</button>
            <button id="removeUm">←</button>
        
           </div>

    </div>
  
         
    
  
  </div>

    <footer>
                <p>&copy;Praticando javaScript</p>

    </footer>
    </div>


<script src="script.js"></script>
    
</body>
</html>
