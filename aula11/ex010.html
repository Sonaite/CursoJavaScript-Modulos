<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    
      <label for="txtvel">Velocidade do carro: </label>
    <input type="number" name="txtvel" id="txtvel"> km/h
    <input type="button" value="Verificar" onclick="calcular()">

    <div id="res">Resultado: </div>


    <script>
        function calcular(){
           
            var txtvel = window.document.getElementById('txtvel')

            var res = window.document.getElementById('res')

            var vel = Number(txtvel.value)

            res.innerHTML = ` <p>Sua velocidade atual é de <strong>${vel} Km/h </strong> </p>`

            if(vel > 100){
                res.innerHTML =  `<p>Velocidade excedida. Você foi <strong>MULTADO!</strong></p>`
            }

            res.innerHTML += `<p>Dirija sempre com sinto de segurança! </p>`
           

            
        }
    </script>
</body>
</html>
